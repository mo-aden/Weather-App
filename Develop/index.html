<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS styles  -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h2 class="primary-heading">Weather Dashboard</h2>
    </header>
    <main class="container">
      <section class="search-section">
        <h2 class="search-heading">Search for a city :</h2>
        <form>
          <input type="text" class="inputField" placeholder="Enter city name ..." />

          <button id="searchBtn" type="submit">Submit</button>
        </form>
        <div class="searchedCities"></div>
        <button id="clearBtn" type="reset">Clear Searches</button>
      </section>
      <section class="result-section">
        <div class="intro">
          <h1 class="secondary-heading">Welcome to weather Dashboard</h1>
          <p class="app-info">
            Search for any city's weather forecast for the next 6 days. If you enter a city that doesn't exist, we'll suggest corrections or help you find a different city.
          </p>
        </div>
        <!-- <div class="card">
          <div class="card-body">
            <p id="city-name">Greeley - US</p>
            <p id="date">Monday, 11/22/2022</p>
            <img id="icon" src="#" alt="weather Icon" />
            <p id="temp">40 F</p>
            <p id="description">Highs 40 & Lows 20</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
        </div> -->
        <div class="random-cards"></div>
      </section>
      <section class="random-section"></section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
