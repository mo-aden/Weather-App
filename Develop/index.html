<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="container-fluid bg-info text-center p-3">
      <h2>Weather Dashboard</h2>
    </header>
    <main>
      <div class="conatiner p-4">
        <div class="row">
          <div class="col search-box">
            <form>
              <div class="input-group">
                <input type="text" class="form-control inputField" placeholder="Search" />
                <div class="input-group-btn">
                  <button class="btn" type="submit">
                    <i id="searchBtn" class="bi bg-info p-2 rounded bi-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <ul class="searchText">
              <li>Denver</li>
              <li>Minneapolis</li>
              <li>Washington</li>
            </ul>
          </div>
          <div class="col result-box">
            <img src="https://picsum.photos/seed/{weather}/200/300" alt="" />
            <h2>City name:</h2>
            <p>City image</p>
            <p>Date</p>
            <p>Time</p>
            <p>temperature</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
