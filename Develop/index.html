<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS styles  -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h2 class="primary-heading">Weather Dashboard</h2>
    </header>
    <main class="container">
      <section class="search-box">
        <h2 class="secondary-heading">Search for a city:</h2>
        <form>
          <input type="text" class="inputField" placeholder="Enter city name ..." />
          <button id="searchBtn" type="submit">Submit</button>
        </form>
        <div class="searchedCities"></div>
      </section>
      <section class="result-section">
        <h3 class="secondary-heading">5 days forcast</h3>
        <div class="card">
          <div class="card-body">
            <p id="city-name">City Name</p>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
